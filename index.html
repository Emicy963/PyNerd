<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyNerd | Ecossistema Completo de Tecnologia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        "mono": ["Monaco", "Menlo", "Ubuntu Mono", "monospace"],
                        "sans": ["Inter", "system-ui", "sans-serif"]
                    },
                    animation: {
                        "pulse-glow": "pulseGlow 2s infinite",
                        "float": "float 3s ease-in-out infinite",
                        "slide-up": "slideUp 0.6s ease-out",
                        "bounce-soft": "bounceSoft 2s infinite"
                    }
                }
            }
        }
    </script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Monaco&display=swap");

        @keyframes pulseGlow {
            0% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0.7); }
            70% { box-shadow: 0 0 0 12px rgba(74, 222, 128, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 222, 128, 0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes slideUp{
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(-5px); }
        }

        @keyframes bounceSoft {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .gradient-text {
            background: linear-gradient(to-right, #4ade80, #22d3ee);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass {
            backdrop-filter: blur(10px);
            background: rgba(15, 23, 42, 0.8);
        }

        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            animation: bounce-soft 2s infinite;
        }
    </style>
</head>
<body>
    <!-- WhatsApp Float Button -->
    <a href="https://wa.me/244928301450" target="_blank" class="whatsapp-float">
        <div class="w-16 h-16 bg-green-500 hover:bg-green-600 rounded-full flex items-center justify-center shadow-lg hover:shadow-xl transition-all">
            <i class="fab fa-whatsapp text-2xl text-white"></i>
        </div>
    </a>

    <!-- Navbar -->
    <nav class="glass fixed w-full top-0 z-50 border-b border-green-500/20">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-code-branch text-2xl text-green-400"></i>
                <span class="font-mono font-bold text-xl gradient-text">PyNerd</span>
            </div>
            <div>
                <a href="#">Sobre</a>
                <a href="#">Ecossistema</a>
                <a href="#">PySensei</a>

            </div>
            <div>
                <a href="academy.html">
                    Academy
                </a>
                <a href="development.html">
                    Development
                </a>
            </div>
        </div>
    </nav>
</body>
</html>
